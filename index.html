<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="updateUpgradeButtons()">
<h1>Clicker Game</h1>
<div id="clickable-object" onclick="incrementScore()">
  Click me!
</div>
<p>
  Score: <span id="score">0</span>
</p>
<p>
  Points per click: <span id="points-per-click">1</span>
</p>
<button id="upgrade-button" onclick="buyClickUpgrade()">Upgrade Click (cost: 10)</button>
<br>
<button id="passive-income-button" onclick="buyPassiveIncomeUpgrade()">Passive Income (cost: 25)</button>
<p>
  Passive income rate: <span id="passive-income-rate">0</span> points/second
</p>
<h2>Boosts</h2>
<p>
  Click boost: <span id="click-boost-count">0</span>
  <br>
  <button id="buy-click-boost" onclick="buyClickBoost()">Buy Click Boost (cost: 50)</button>
  <button id="activate-click-boost" onclick="activateClickBoost()">Activate Click Boost</button>
</p>
<p>
  Passive income boost: <span id="passive-income-boost-count">0</span>
  <br>
  <button id="buy-passive-income-boost" onclick="buyPassiveIncomeBoost()">Buy Passive Income Boost (cost: 100)</button>
  <button id="activate-passive-income-boost" onclick="activatePassiveIncomeBoost()">Activate Passive Income Boost</button>
</p>
<script src="script.js"></script>
</body>
</html>
